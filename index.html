<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worksphere Virtual workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row">
        <div class="col-3 border border-primary vh-100 text-center" id="sidebar">
            <button id="togglesidebar" class="btn btn-primary mt-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                <div class="textv">Manage Workspace </div> <div class="icon"><i class="bi bi-person-lines-fill"></i></div>
            </button>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Available staff (Unassigned)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit" aria-label="Search">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>

                    <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#Add"
                        id="Add-btn">
                        <i class="bi bi-person-plus-fill me-2"></i>Add new worker
                    </button>
                    <div class="minicardsrender" id="minicardsrender">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 border d-flex flex-start">
            <div class="workspace d-flex flex-row">
                <div class="leftside d-flex flex-column h-100">

                    <div class="room p-3 flex-grow-1 position-relative" id="conferenceroom">
                        <div class="row row-cols-1 g-2 justify-content-center align-content-center h-100"
                            id="worker-container">
                            <div class="col" style="max-width: 220px;">
                                <div class="card shadow-sm border-0" >
                                    <div class="card-body p-2 d-flex align-items-center justify-content-between">
                                        <img src="assets/imgs/711-1728902249.jpg"
                                            class="rounded-circle object-fit-cover border" alt="Profile"
                                            style="width: 35px; height: 35px;">

                                        <div id="textpfp" class="mx-2 text-truncate text-center flex-grow-1">
                                            <span class="fw-bold" style="font-size: 0.8rem;">Tayeb</span>
                                        </div>
                                        <button id="btndeletepfp"
                                            class="btn btn-danger btn-sm rounded-circle shadow-sm d-flex align-items-center justify-content-center"
                                            style="width: 30px; height: 30px;" aria-label="Delete">
                                            <i class="bi bi-trash" style="font-size: 0.9rem;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col" style="max-width: 220px;">
                                <div class="card shadow-sm border-0">
                                    <div class="card-body p-2 d-flex align-items-center justify-content-between">
                                        <img src="assets/imgs/711-1728902249.jpg"
                                            class="rounded-circle object-fit-cover border" alt="Profile"
                                            style="width: 35px; height: 35px;">

                                        <div class="mx-2 text-truncate text-center flex-grow-1">
                                            <span class="fw-bold" style="font-size: 0.8rem;">Tayeb</span>
                                        </div>

                                        <button
                                            class="btn btn-danger btn-sm rounded-circle shadow-sm d-flex align-items-center justify-content-center"
                                            style="width: 30px; height: 30px;" aria-label="Delete">
                                            <i class="bi bi-trash" style="font-size: 0.9rem;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                            <button type="button" class="add-staff-btn btn btn-success btn-sm"
                                data-room-id="conferenceroom" data-bs-toggle="modal" data-bs-target="#addtoroom">
                                <i class="bi bi-person-plus"></i> Add Staff
                            </button>
                        </div>
                    </div>

                    <div class="room position-relative" id="reception">
                        <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                            <button id="add-reception-staff-btn" type="button" class="add-staff-btn btn btn-success btn-sm" data-room-id="reception"
                                data-bs-toggle="modal" data-bs-target="#addtoroom">
                                <i class="bi bi-person-plus"></i> Add Staff
                            </button>
                        </div>
                    </div>

                </div>

                <div class="room" id="hallway1"></div>

                <div class="rightside d-flex flex-column h-100">
                    <div class="uppercolumnright d-flex flex-row">

                        <div class="room position-relative" id="serversroom">
                            <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                                <button type="button" class="add-staff-btn btn btn-success btn-sm"
                                    data-room-id="serversroom" data-bs-toggle="modal" data-bs-target="#addtoroom">
                                    <i class="bi bi-person-plus"></i> Add Staff
                                </button>
                            </div>
                        </div>

                        <div class="room position-relative" id="securityroom">
                            <div class="room-text"></div>
                            <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                                <button type="button" class="add-staff-btn btn btn-success btn-sm"
                                    data-room-id="securityroom" data-bs-toggle="modal" data-bs-target="#addtoroom">
                                    <i class="bi bi-person-plus"></i> Add Staff
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="room" id="hallway2"></div>
                    <div class="bottomsideright d-flex flex-row">

                        <div class="room position-relative" id="staff">
                            <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                                <button type="button" class="add-staff-btn btn btn-success btn-sm" data-room-id="staff"
                                    data-bs-toggle="modal" data-bs-target="#addtoroom">
                                    <i class="bi bi-person-plus"></i> Add Staff
                                </button>
                            </div>
                        </div>

                        <div class="room  position-relative" id="vault">
                            <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
                                <button type="button" class="add-staff-btn btn btn-success btn-sm" data-room-id="vault"
                                    data-bs-toggle="modal" data-bs-target="#addtoroom">
                                    <i class="bi bi-person-plus"></i> Add Staff
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modify" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit general infos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center mb-3">
                        <img src="assets/imgs/user-solid-full.svg" class="rounded-circle" alt="Profile Picture"
                            style="width: 60px; height: 60px;">
                    </div>
                    <form id="modifyform">
                        <div class="mb-2">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="mb-2">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" disabled>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-2">
                            <label for="photo" class="form-label">Profile picture</label><br>
                            <input type="url" name="pfp" id="photo" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="occupation" class="form-label"> Occupation</label>
                            <select class="form-select" id="occupation">
                                <option>IT guy</option>
                                <option>receptionist</option>
                                <option>manager</option>
                                <option>security officer</option>
                                <option>Cleaning staff</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="modifyform">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new worker</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addform">
                        <div class="mb-2">
                            <label for="fname-add" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname-add">
                        </div>
                        <div class="mb-2">
                            <label for="lname-add" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname-add">
                        </div>
                        <div class="mb-2">
                            <label for="emailadd" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailadd">
                        </div>
                        <div class="mb-2">
                            <label for="phone-add" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone-add">
                        </div>
                        <div class="mb-2">
                            <label for="photo-add" class="form-label">Profile picture</label><br>
                            <input type="url" name="pfp" id="photo-add" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="occupation-add" class="form-label"> Occupation</label>
                            <select class="form-select" id="occupation-add">
                                <option>IT guy</option>
                                <option>receptionist</option>
                                <option>manager</option>
                                <option>security officer</option>
                                <option>Cleaning staff</option>
                            </select>
                        </div>
                        <fieldset>
                        <button type="button" class="btn btn-info" id="addexp">Professional experiences <i class="bi bi-building-add"></i></button>
                        <div id="expfield">
                        </div>
                        </fieldset>
                        <div class="modal-footer p-0 border-0 pt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="addBtnsave"> Save changes </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addtoroom" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addtoroomLabel">Assign staff to room</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="stafflist">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="assignStaffBtn">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
