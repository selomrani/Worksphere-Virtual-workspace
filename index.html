<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worksphere Virtual workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row">
        <div class="col-3 border border-primary vh-100 text-center" id="sidebar">
            <button class="btn btn-primary mt-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                Manage Workspaces
            </button>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Youcode staff (Unassigned)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <div class="card my-3">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="assets/imgs/711-1728902249.jpg" class="rounded-circle me-3"
                                    alt="Profile Picture" style="width: 60px; height: 60px;">
                                <div>
                                    <h6 class="card-title mb-0">Tayeb souini</h6>
                                    <p class="card-text text-muted mb-0">tayebsouini.2@gmail.com</p>
                                </div>

                                <div class="ms-auto d-flex flex-column gap-1">
                                    <button type="button" class="btn btn-success btn-sm">Assign</button>
                                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 border border-success vh-100" id="workspace"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit general infos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="d-flex justify-content-center mb-3">
                        <img src="assets/imgs/711-1728902249.jpg" class="rounded-circle" alt="Profile Picture"
                            style="width: 60px; height: 60px;">
                    </div>

                    <form>
                        <div class="mb-2">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="mb-2">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                value="tayebsouini.2@gmail.com" disabled>
                        </div>
                        <div class="mb-2">
                            <label for="photo" class="form-label">Profile picture</label><br>
                            <input type="file" name="pfp" id="photo" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
